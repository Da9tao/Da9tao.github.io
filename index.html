<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="height=device-height, initial-scale=1.0">
    <title>測測你是哪種狗狗</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #29537b;
            display: flex;
            justify-content: center;
            align-items: center;
            height:100vh;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        .image-container {
           display: flex;
           justify-content: center;
        }
        .image-container img {
            position: absolute;
            height: auto;
            object-fit: cover;
            max-width: 100%; 
            max-height: 100%;
        }
        #image1 {
            top:25%;
            max-width: 70%;
             
        }
        #image3 {
            bottom: 30%;
            right:26%; 
            max-width: 40%;

        }
        #image4 {
            bottom: 0;
            max-width: 70%;
        }
        
        #image5 {
            top: 0;
            max-width: 100%;
        }
        
        #image6 {
            bottom: 0;
            max-width: 100%;
            z-index: -1;
        }
        
    </style>
</head>
<body>
    <div class="image-container">
        <img id="image1" src="images/cover1.png" alt="Cover Image 1">
        <a href="p1.html">
        <img id="image3" src="images/cover3.png" alt="Cover Image 3">
        </a>
        <img id="image4" src="images/cover4.png" alt="Cover Image 4">
        <img id="image5" src="images/cover5.png" alt="Cover Image 5">
        <img id="image6" src="images/cover6.png" alt="Cover Image 6">

    </div>
    <script>
    function requestFullScreen() {
            var elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { // Firefox
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { // Chrome, Safari and Opera
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { // IE/Edge
                elem.msRequestFullscreen();
            }
        }

        window.onload = function() {
            requestFullScreen();
        };
    </script>
</body>
</html>
